
  <div class="rowSpaceSmall">
      <div class="input-group mb-3">
        <h4>Select maps: </h4>
        <div *ngFor="let map of maps">
          <button class="btn btn-primary mapBtn">{{map}}</button>
        </div>


        </div>
      <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="message" name="message" placeholder="Type message.." aria-label="message" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-default" type="button" (click)="sendMessage()">Send</button>
          </div>
        </div>
  </div>
