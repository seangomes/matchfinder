<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Match finder (LOGO)</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/home']" routerLinkActive="router-link-active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/users']" routerLinkActive="router-link-active">Players</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Teams</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/chat']" routerLinkActive="router-link-active">Chat</a>
      </li>
    </ul>
    <div *ngIf="user$ | async as user">
      <div *ngIf="!user.username">
        <button class="btn btn-primary loginBtn" [routerLink]="['/login']" routerLinkActive="router-link-active">Login</button>
        <button class="btn btn-danger" [routerLink]="['/register']" routerLinkActive="router-link-active">Register</button>
      </div>
      <div *ngIf="user.username">
        <span class="userInfoContent" [routerLink]="['/edituser']" routerLinkActive="router-link-active">
          <img class="userPhoto" [src]="user.photoUrl" height="30" width="30" /> {{user.username}}
          <button class="btn btn-sm btn-default logoutBtn" (click)="logout()">Logout</button>
        </span>
      </div>
    </div>
  </div>
</nav>
