<div class="container-fluid">
  <div class="row">

    <!--Filter-->
    <div class="col-3">
      <div class="row">
        <div class="col-12 rowSpace">
          <h4>Filters</h4>
        </div>
        <div class="col-12 rowSpace">
          {{searchUsername | json}}
          <input type="text" [(ngModel)]="searchUsername" class="form-control" placeholder="Username">
        </div>
      </div>
    </div>


    <!--User list-->
    <div class="col-9">
      <div class="row">
        <div class="col-4" *ngFor="let user of (users$ | userFilter:searchUsername | async as user)">
          <div class="card rowSpace">
            <div class="card-body minHeight">
              <app-userdetails [user]="user"></app-userdetails>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
